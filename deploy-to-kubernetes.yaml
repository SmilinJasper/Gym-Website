apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: service
  name: static-site
spec:
  ports:
    - name: http
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app: static-site
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: service
  name: static-site
spec:
  replicas: 1
  selector:
    matchLabels:
      app: static-site
  template:
    metadata:
      labels:
        app.kubernetes.io/component: service
        app: static-site
    spec:
      containers:
        - name: static-site
          image: static-site:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80